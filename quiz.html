<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="icon" href="favicon.ico">
    
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="main.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top">
        <a class="navbar-brand" href="index.html">Quiz Maker<sup>&reg;</sup></a>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html">Home</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="create.html">Quiz</a></li> -->
            <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </menu>

           <!-- Default switch -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>

      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr>
    </header>

    <main class="main-quiz container-fluid text-center">
      <!-- More formatting with old style HTML -->
      <br>

      <div>
        <div class="quiz-container">
          <div id="quiz"></div>
        </div>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>


      </div>
      <br>
      <!-- <div><button class="btn btn-primary text-reset">Previous</button> <button class="btn btn-primary text-reset">Next</button class="btn btn-primary text-reset"> <button class="btn btn-primary text-reset">Submit</button></div> -->
      <br>
      <br>
      <div id="players-actions">
        <br>
        <ul class="list-group">
        </ul>
      </div>
    </main>

    <footer>
      <div class="container-fluid">
      <span class="text-reset">Lehi Alcantara</span>
      <a class="text-reset" href="https://github.com/ylehilds/startup">GitHub</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./theme.js" crossorigin="anonymous"></script>
    <script src="./quiz.js" crossorigin="anonymous"></script>
  </body>
</html>
