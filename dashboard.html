<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Maker</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="dashboard.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header class="container-fluid">
    <!-- <h1>Quiz Maker<sup>&reg;</sup></h1> -->

    <!-- Navigation elements -->
    <nav class="navbar fixed-top">
      <a class="navbar-brand" href="index.html">Quiz Maker<sup>&reg;</sup></a>

      <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
      <menu class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Home</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="create.html">Quiz</a></li> -->
        <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </menu>
      <!-- Default switch -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>

    </nav>

    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <!-- <hr> -->
  </header>

  <main class="main-dashboard container-fluid">
    <div class="players">
      Welcome
      <span id="username" class="player-name"></span>
    </div>

    <!-- More formatting with old style HTML -->
    <br>

    <!-- <div class="player-score">
      <label for="count">Score</label>
      <input type="text" id="count" value="--" readonly />
    </div> -->

    <br>

    <div>
      <form method="get" action="create.html">
        <button class="btn btn-primary text-reset">Create Quiz</button>
      </form>
      <br>
      <fieldset>
        <legend>My Quiz List</legend>
        <div id="myDashboard" class="quiz-list"></div>
      </fieldset>


      <fieldset>
        <legend>Community Quiz List</legend>
        <div id="communityDashboard" class="quiz-list"></div>
      </fieldset>


    </div>
  </main>

  <footer>
    <div class="container-fluid">
      <span class="text-reset">Lehi Alcantara</span>
      <a class="text-reset" href="https://github.com/ylehilds/startup">GitHub</a>
    </div>
  </footer>

  <script src="./theme.js" crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>
