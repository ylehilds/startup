<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="create.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="createEdit.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">

      <!-- Navigation elements -->
      <nav class="navbar fixed-top">
        <a class="navbar-brand" href="index.html">Quiz Maker<sup>&reg;</sup></a>        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
          <menu class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html">Home</a></li>
            <!-- <li class="nav-item"><a class="nav-link" href="create.html">Quiz</a></li> -->
            <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          </menu>

           <!-- Default switch -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr>
    </header>

    <main class="main-quiz container-fluid text-center">
      <br>
      <div class="quiz-frame">
      <div class="row">
        <div class="col-md-6">
          <form id="question-form" class="form-group">
            <br>
            <input class="form-control" type="text" placeholder="Quiz Title" id="quizTitle" name="quizTitle">
            <br>
        <!-- <label for="question" class="form-label">Question:</label> -->
        <input type="text" placeholder="Question" id="question" name="question" class="form-control" required>
        <br>
        <!-- <label for="option1" class="form-label">Option 1:</label> -->
        <input type="text" id="option1" name="option1" placeholder="Option 1" class="form-control" required>
        <br>
        <!-- <label for="option2" class="form-label">Option 2:</label> -->
        <input type="text" id="option2" name="option2" placeholder="Option 2" class="form-control" required>
        <br>
        <!-- <label for="option3" class="form-label">Option 3:</label> -->
        <input type="text" id="option3" name="option3" placeholder="Option 3" class="form-control" required>
        <br>
        <!-- <label for="option4" class="form-label">Option 4:</label> -->
        <input type="text" id="option4" name="option4" placeholder="Option 4" class="form-control" required>
        <br>
        <label for="answer" class="form-label">Answer:</label>
        <select id="answer" name="answer" class="form-select" required>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
          <option value="option4">Option 4</option>
        </select>
        <br>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Add Question</button>
          <button type="button" id="clear-button" class="btn btn-warning">Clear</button>
          <br><br>
        </div>
      </form>
        </div>
        <div class="col-md-6">
      <ul id="question-list" class="list-group"></ul>
      </div>
    </div>
  </div>
</main>

    <footer>
      <div class="container-fluid">
      <span class="text-reset">Lehi Alcantara</span>
      <a class="text-reset" href="https://github.com/ylehilds/startup">GitHub</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./theme.js" crossorigin="anonymous"></script>
    <script src="./create.js" crossorigin="anonymous"></script>
  </body>
</html>
