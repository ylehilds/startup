<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Quiz Maker<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="quiz.html">Take Quiz</a></li>
          <li><a href="create.html">Create/Edit</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr>
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play/create/edit a quiz</p>
      <form method="get" action="dashboard.html">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Your email here" />
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here" />
        <br>
        <br>
        <button type="submit">Sign In</button>
        <button type="button">Sign Out</button>
      </form>
    </main>

    <footer>
      <hr>
      <span class="text-reset">Lehi Alcantara</span>
      <br>
      <a href="https://github.com/ylehilds/startup">GitHub</a>
    </footer>
  </body>
</html>
